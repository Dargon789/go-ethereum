name: Makefile CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install autoconf dependencies
      run: sudo apt-get update && sudo apt-get install -y autoconf
      
    - name: Verify configure.ac existence
      run: |
         if [ ! -f configure.ac ]; then
      if: Missing configure.ac file. Please add it to the repository."
          exit 1
          fi

    - name: Generate configure script
      run: autoreconf --install

    - name: configure
      run: ./configure

    - name: Install dependencies
      run: make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
